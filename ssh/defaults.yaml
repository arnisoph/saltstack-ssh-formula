{% load_yaml as rawmap %}
Debian:
  client:
    pkgs:
      - openssh-client
    config:
      ssh_config:
        path: /etc/ssh/ssh_config
    hostspubkey: {}
  server:
    pkgs:
      - openssh-server
    service:
      name: ssh
    config:
      sshd_config:
        path: /etc/ssh/sshd_config
RedHat:
  client:
    pkgs:
      - openssh-clients
    config:
      ssh_config:
        path: /etc/ssh/ssh_config
    hostspubkey: {}
  server:
    pkgs:
      - openssh-server
    service:
      name: sshd
    config:
      sshd_config:
        path: /etc/ssh/sshd_config
{% endload %}
